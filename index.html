<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/variables.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/3ae56bd447.js"
      crossorigin="anonymous"
    ></script>
    <title>ohmyfood</title>
  </head>
  <body>
    <header class="header">
      <div class="header-logo">
        <img
          class="header-logo__img"
          src="images/logo/ohmyfood.png"
          alt="logo ohmyfood"
        />
      </div>
      <form class="header-formular" action="#">
        <label class="header-formular__label" for="localisation__label">
          <span class="header-formular__hiddenLabel">
            Rechercher votre destination
          </span>
          <span class="header-formular__icoLabel">
            <i class="fa-solid fa-location-dot"></i>
          </span>
        </label>
        <input
          class="header-formular__input"
          type="text"
          name="localisation"
          id="localisation__label"
          placeholder="Paris, Belleville"
        />
      </form>
    </header>
    <main>
      <section class="intro">
        <div class="intro__exploration">
          <div class="intro__descrition">
            <h1>Réservez le menu qui vous convient</h1>
            <p>
              Découvrez des restaurants d'exception, séléctionnés par nos soins
            </p>
          </div>
          <a class="intro__btn" href="#">
            <p>Explorer nos restaurants</p>
          </a>
        </div>
      </section>

      <section class="explaination">
        <h2>Fonctionnement</h2>
        <div class="explaination__container">
          <a class="explaination__link" href="#">
            <button class="explaination__btn">
              <span class="explaination__step">1</span>
              <i class="fa-solid fa-mobile-screen-button explaination__ico"></i
              >Choisissez un restaurant
            </button>
          </a>
          <a href="#">
            <button class="explaination__btn">
              <div class="explaination__step"><span>2</span></div>
              <i class="fa-solid fa-list explaination__ico"></i>Composez votre
              menu
            </button>
          </a>
          <a href="#">
            <button class="explaination__btn explaination__btn--active">
              <div class="explaination__step"><span>3</span></div>
              <i
                class="fa-solid fa-store explaination__ico explaination__ico--active"
              ></i
              >Dégustez au restaurant
            </button>
          </a>
        </div>
      </section>

      <section class="restaurants">
        <h2>Restaurants</h2>
        <div class="restaurants__container">
          <div class="card">
            <a class="card__link" href="#">
              <img
                class="card__img"
                src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
                alt="assiette contenant du poisson et de la salade"
              />
              <div class="card__description">
                <div class="card__title">
                  <h3>La palette du goût</h3>
                  <p>Ménilmontant</p>
                </div>
                <div class="card__like">
                  <i class="fa-regular fa-heart"></i>
                </div>
              </div>
            </a>
          </div>
          <div class="card">
            <a class="card__link" href="#">
              <img
                class="card__img"
                src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
                alt="assiette contenant du poisson et de la salade"
              />
              <div class="card__description">
                <div class="card__title">
                  <h3>La palette du goût</h3>
                  <p>Charonne</p>
                </div>
                <div class="card__like">
                  <i class="fa-regular fa-heart"></i>
                </div>
              </div>
            </a>
          </div>
          <div class="card">
            <a class="card__link" href="#">
              <img
                class="card__img"
                src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
                alt="assiette contenant du poisson et de la salade"
              />
              <div class="card__description">
                <div class="card__title">
                  <h3>À la française</h3>
                  <p>Cité Rouge</p>
                </div>
                <div class="card__like">
                  <i class="fa-regular fa-heart"></i>
                </div>
              </div>
            </a>
          </div>
          <div class="card">
            <a class="card__link" href="#">
              <img
                class="card__img"
                src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
                alt="assiette contenant du poisson et de la salade"
              />
              <div class="card__description">
                <div class="card__title">
                  <h3>Le délice des sens</h3>
                  <p>Folie-Méricourt</p>
                </div>
                <div class="card__like">
                  <i class="fa-regular fa-heart"></i>
                </div>
              </div>
            </a>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <h2>ohmyfood</h2>
    </footer>
  </body>
</html>
